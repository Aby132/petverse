<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Razorpay Payment Test</h1>
    <button onclick="testPayment()">Test Payment</button>
    <div id="result"></div>

    <script>
        async function testPayment() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing payment...';
            
            try {
                // Mock order data
                const orderData = {
                    total: 100,
                    items: [{ name: 'Test Item', price: 100, quantity: 1 }],
                    deliveryAddress: { name: 'Test User' }
                };
                
                // Create mock order
                const mockOrderId = `order_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                const options = {
                    key: 'rzp_test_1DP5mmOlF5G5ag',
                    amount: orderData.total * 100,
                    currency: 'INR',
                    name: 'PetVerse',
                    description: 'Test Order',
                    order_id: mockOrderId,
                    handler: function(response) {
                        resultDiv.innerHTML = `
                            <h3>Payment Successful!</h3>
                            <p>Payment ID: ${response.razorpay_payment_id}</p>
                            <p>Order ID: ${response.razorpay_order_id}</p>
                            <p>Signature: ${response.razorpay_signature}</p>
                        `;
                    },
                    prefill: {
                        name: 'Test User',
                        email: 'test@example.com',
                        contact: '9999999999'
                    },
                    theme: {
                        color: '#3B82F6'
                    },
                    modal: {
                        ondismiss: function() {
                            resultDiv.innerHTML = '<p>Payment cancelled by user</p>';
                        }
                    }
                };
                
                const razorpay = new Razorpay(options);
                razorpay.open();
                
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
